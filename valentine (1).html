<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 50%, #ffa8b5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 40px;
            box-shadow: 0 25px 70px rgba(255, 20, 147, 0.4);
            position: relative;
            z-index: 1;
            max-width: 90%;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 105, 180, 0.3);
        }

        h1 {
            font-size: clamp(2em, 8vw, 3.5em);
            background: linear-gradient(135deg, #ff1493, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-weight: 900;
            letter-spacing: 2px;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .heart {
            font-size: clamp(4em, 15vw, 6em);
            animation: heartbeat 1.2s ease-in-out infinite;
            display: inline-block;
            margin: 15px 0;
            filter: drop-shadow(0 0 20px rgba(255, 20, 147, 0.6));
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.15); }
            20% { transform: scale(1); }
            30% { transform: scale(1.15); }
            40% { transform: scale(1); }
        }

        .question {
            font-size: clamp(1.3em, 5vw, 2em);
            color: #d63384;
            margin: 25px 0;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-top: 35px;
            position: relative;
        }

        button {
            font-size: clamp(1.2em, 4vw, 1.6em);
            padding: 18px 45px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            min-width: 200px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            transform: scale(1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4); }
            50% { box-shadow: 0 8px 30px rgba(255, 20, 147, 0.7); }
        }

        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn {
            background: linear-gradient(135deg, #ffc0cb, #ffb6c1);
            color: #d63384;
            transform: scale(1);
        }

        #noBtn:active {
            transform: scale(0.9);
        }

        .hint-text {
            margin-top: 20px;
            color: #ff69b4;
            font-size: clamp(0.9em, 3vw, 1.1em);
            font-style: italic;
            opacity: 0;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.7; }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 50%, #ffc0cb 100%);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .celebration.active {
            display: flex;
        }

        .celebration h2 {
            font-size: clamp(3em, 12vw, 5em);
            color: white;
            margin-bottom: 20px;
            animation: bounceIn 1s ease;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .celebration p {
            font-size: clamp(1.5em, 6vw, 2.5em);
            color: white;
            animation: fadeIn 2s ease;
            text-align: center;
            padding: 0 20px;
        }

        @keyframes bounceIn {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.3) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #f0f;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .rose-petals {
            position: fixed;
            font-size: 25px;
            animation: petal-fall 8s linear infinite;
        }

        @keyframes petal-fall {
            to {
                transform: translateY(100vh) rotate(360deg) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container">
        <h1>Be My Valentine</h1>
        <div class="heart">üíñ</div>
        <p class="question">Will you be my Valentine?</p>
        
        <div class="button-container">
            <button id="yesBtn">YES! üíï</button>
            <button id="noBtn">No</button>
        </div>
        
        <p class="hint-text">Hint: Try clicking "No" üòâ</p>
    </div>

    <div class="celebration" id="celebration">
        <h2>Yay! üéâüíï</h2>
        <p>I knew you'd say yes! üòä<br>Happy Valentine's Day! üíù</p>
        <div class="heart" style="font-size: clamp(5em, 20vw, 10em); margin-top: 30px;">üíñ</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const celebration = document.getElementById('celebration');
        let clickCount = 0;
        let yesSize = 1;
        let noSize = 1;

        // Floating hearts background create ‡¶ï‡¶∞‡¶æ
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
            
            for(let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                container.appendChild(heart);
            }
        }

        createFloatingHearts();

        // Mobile ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø - No button ‡¶è click/touch ‡¶ï‡¶∞‡¶≤‡ßá ‡¶õ‡ßã‡¶ü ‡¶π‡¶¨‡ßá, Yes ‡¶¨‡¶°‡¶º ‡¶π‡¶¨‡ßá
        function handleNoClick(e) {
            e.preventDefault();
            clickCount++;
            
            // No button ‡¶õ‡ßã‡¶ü ‡¶ï‡¶∞‡¶æ
            noSize = Math.max(0.3, noSize - 0.15);
            noBtn.style.transform = `scale(${noSize})`;
            
            // Yes button ‡¶¨‡¶°‡¶º ‡¶ï‡¶∞‡¶æ
            yesSize += 0.15;
            yesBtn.style.transform = `scale(${yesSize})`;
            
            // Button shake ‡¶ï‡¶∞‡¶æ
            noBtn.style.animation = 'shake 0.5s';
            setTimeout(() => {
                noBtn.style.animation = '';
            }, 500);
            
            // ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶Æ‡¶ú‡¶æ‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú
            const messages = [
                "Are you sure? ü•∫",
                "Think again! üí≠",
                "Please? üôè",
                "Just click YES! üíï",
                "I know you want to say YES! üòä"
            ];
            
            if(clickCount <= messages.length) {
                document.querySelector('.question').textContent = messages[clickCount - 1];
            }
            
            // ‡ß´ ‡¶¨‡¶æ‡¶∞ click ‡¶ï‡¶∞‡¶≤‡ßá No button ‡¶è‡¶ï‡¶¶‡¶Æ ‡¶õ‡ßã‡¶ü ‡¶π‡¶Ø‡¶º‡ßá disable
            if(clickCount >= 5) {
                noBtn.style.display = 'none';
                document.querySelector('.question').textContent = "Now you have no choice! üòÑüíï";
            }
        }

        // Shake animation add ‡¶ï‡¶∞‡¶æ
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0) scale(${noSize}); }
                25% { transform: translateX(-10px) scale(${noSize}); }
                75% { transform: translateX(10px) scale(${noSize}); }
            }
        `;
        document.head.appendChild(style);

        // Touch ‡¶è‡¶¨‡¶Ç click ‡¶¶‡ßÅ‡¶ü‡ßã‡¶á handle ‡¶ï‡¶∞‡¶æ
        noBtn.addEventListener('click', handleNoClick);
        noBtn.addEventListener('touchstart', handleNoClick);

        // Yes button click ‡¶ï‡¶∞‡¶≤‡ßá celebration
        yesBtn.addEventListener('click', function() {
            celebration.classList.add('active');
            
            // Confetti ‡¶è‡¶¨‡¶Ç rose petals effect
            for(let i = 0; i < 150; i++) {
                setTimeout(() => {
                    createConfetti();
                    if(i % 3 === 0) createRosePetal();
                }, i * 20);
            }
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = '-20px';
            const colors = ['#ff1493', '#ff69b4', '#ffc0cb', '#ff6b9d', '#ffd700', '#ff4500'];
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDelay = Math.random() + 's';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            celebration.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 4000);
        }

        function createRosePetal() {
            const petal = document.createElement('div');
            petal.classList.add('rose-petals');
            petal.textContent = 'üåπ';
            petal.style.left = Math.random() * 100 + '%';
            petal.style.top = '-30px';
            petal.style.animationDelay = Math.random() + 's';
            celebration.appendChild(petal);
            
            setTimeout(() => petal.remove(), 8000);
        }
    </script>
</body>
</html>
